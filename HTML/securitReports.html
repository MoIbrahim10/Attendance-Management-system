        <div class="col-11 d-flex flex-column">
          <!--Header -->
          <nav
            class="d-none d-md-flex horizontalNav px-4 py-2 d-flex justify-content-between align-items-center"
          >
            <div class="companyLogo py-2 px-4">
              <img src="../Images/HeaderIcon.svg" />
              <span class="companyName">TechWave Solutions</span>
            </div>
            <div class="adminInfo d-flex align-items-center gap-2">
              <img
                id="securityAvatar"
                src="../Images/Employees/Tony Augusta.jpeg"
                alt="securityAvatar"
              />
              <span id="securityName">Tony Augusta</span>
            </div>
          </nav>

          <main class="container p-5">
            <div class="row">
              <div class="col-12" id="emp-info-sec">
                <h2 class="mb-3">Employee Information</h2>
                <p>Name: <span id="name"></span></p>
                <p>Email: <span id="email"></span></p>
                <p>Age: <span id="age"></span></p>
                <p>Address: <span id="address"></span></p>
                <p>Job Tittle: <span id="jobTittle"></span></p>
              </div>
            </div>

            <!--HTML for the daily report table -->
            <div class="card mb-5">
              <div class="card-header">
                <h3>Daily Report</h3>
              </div>
              <div class="card-body">
                <div class="form-group mb-5">
                  <label for="daily-report-date" class="mb-2"
                    >Select Date:</label
                  >
                  <input
                    type="date"
                    class="form-control"
                    id="daily-report-date"
                    placeholder="Select date"
                  />
                </div>
                <table
                  class="table nowrap p-lg-4"
                  id="emp-daily-report-table"
                  width="100%"
                >
                  <thead>
                    <tr>
                      <th>Date</th>
                      <th>Arrival Time</th>
                      <th>Departure Time</th>
                      <th>Status</th>
                    </tr>
                  </thead>
                  <tbody id="dailyReportsTableBody"></tbody>
                </table>
              </div>
            </div>

            <!--HTML for the monthly report table -->
            <div class="card">
              <div class="card-header">
                <h3>Monthly Report</h3>
              </div>
              <div class="card-body">
                <div class="mb-5">
                  <div class="form-group mb-3">
                    <label for="monthly-report-start-date" class="mb-2"
                      >Select Start Date:</label
                    >
                    <input
                      type="date"
                      class="form-control"
                      id="monthly-report-start-date"
                      placeholder="Select start date"
                    />
                  </div>
                  <div class="form-group">
                    <label for="monthly-report-end-date" class="mb-2"
                      >Select End Date:</label
                    >
                    <input
                      type="date"
                      class="form-control"
                      id="monthly-report-end-date"
                      placeholder="Select end date"
                    />
                  </div>
                </div>
                <table
                  class="table ctable-borderless nowrap p-lg-4"
                  id="emp-monthly-report-table"
                  style="width: 100%"
                >
                  <thead>
                    <tr>
                      <th>Date</th>
                      <th>Arrival Time</th>
                      <th>Departure Time</th>
                      <th>Status</th>
                    </tr>
                  </thead>
                  <tbody id="monthlyReportTB"></tbody>
                </table>
              </div>
