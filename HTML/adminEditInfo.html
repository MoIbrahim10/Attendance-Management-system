        <div class="col-11 d-flex flex-column">
          <nav
            class="d-none d-md-flex horizontalNav1 px-4 py-2 d-flex justify-content-between align-items-center"

          <main class="ps-5 pt-5">
            <h1 class="dashboardHeader">Personal Information</h1>
            <div class="editAdminContainer p-5 me-0 me-md-5">
              <div class="row">
                <div
                  class="col-12 order-last order-lg-first col-lg-2 d-flex flex-row justify-content-center align-items-center gap-4 mt-5 mt-lg-0 mb-4 flex-lg-column align-items-lg-start gap-lg-2 mb-lg-0 gx-0"
                >
                  <div
                    class="uploadImageAdmin d-flex align-items-center justify-content-center"
                  >
                    <img src="../Images/uploadImageIcon.png" />
                  </div>
                  <div>
                    <span class="uploadLabel"> Upload Image </span>
                    <p class="UploadDescription">
                      This image should be not larger than 500x500 pixels and
                      1Mb
                    </p>
                  </div>
                </div>
                <div class="container col-10">
                  <div class="row">
                    <div
                      class="col-12 d-flex flex-column justify-content-center flex-lg-row justify-content-lg-start gap-3"
                    >
                      <div
                        class="col-12 col-lg-6 d-flex flex-column align-items-start"
                      >
                        <label for="fName" class="labels"> First Name </label>
                        <input
                          type="text"
                          name="fName"
                          id="fName"
                          class="inputField inputFieldAdmin"
                          placeholder="Mohamed"
                        />
                        <span
                          id="fName-error"
                          style="color: #bd0000; font-size: small"
                        ></span>
                      </div>
                      <div
                        class="col-12 col-lg-6 d-flex flex-column align-items-start"
                      >
                        <label for="lName" class="labels"> Last Name </label>
                        <input
                          type="text"
                          name="lName"
                          id="lName"
                          class="inputField inputFieldAdmin"
                          placeholder="Ibrahim"
                        />
                        <span
                          id="lName-error"
                          style="color: #bd0000; font-size: small"
                        ></span>
                      </div>
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-12 d-flex flex-column flex-lg-row gap-3">
                      <div
                        class="col-12 col-lg-6 d-flex flex-column align-items-start"
                      >
                        <label for="email" class="labels">
                          Email Address
                        </label>
                        <input
                          type="email"
                          name="email"
                          id="email"
                          class="inputField emailInput inputFieldAdmin"
                          placeholder="example@youremail.com"
                        />
                        <span
                          id="email-error"
                          style="color: #bd0000; font-size: small"
                        ></span>
                      </div>
                      <div
                        class="col-12 col-lg-6 d-flex flex-column align-items-start"
                      >
                        <label for="password" class="labels"> Password </label>
                        <div class="passwordContainer">
                          <input
                            type="password"
                            name="password"
                            id="password"
                            class="inputField inputFieldAdmin"
                            placeholder="Your password"
                          />
                          <i class="far fa-eye" id="eyeIcon"></i>
                          <span
                            id="password-error"
                            style="color: #bd0000; font-size: small"
                          ></span>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-12 d-flex flex-column flex-lg-row gap-3">
                      <div
                        class="col-12 col-lg-6 d-flex flex-column align-items-start"
                      >
                        <label for="role" class="labels"> Role </label>
                        <input
                          type="text"
                          name="role"
                          id="role"
                          class="inputField inputFieldAdmin"
                          placeholder="Admin"
                        />
                        <span
                          id="role-error"
                          style="color: #bd0000; font-size: small"
                        ></span>
                      </div>
                      <div
                        class="col-12 col-lg-6 d-flex flex-column align-items-start"
                      >
                        <label for="jobTitle" class="labels"> Job title </label>
                        <input
                          type="text"
                          name="jobTitle"
                          id="jobTitle"
                          class="inputField inputFieldAdmin"
                          placeholder="CEO"
                        />
                        <span
                          id="jobTittle-error"
                          style="color: #bd0000; font-size: small"
                        ></span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row mt-4">
                <div
                  class="col-12 d-flex flex-row justify-content-center justify-content-lg-end gap-3"
                >
                  <button class="alertBoxBtn confirmBtn2" id="saveChanges">
                    Save Changes
                  </button>
                </div>
              </div>
            </div>
            <!-- password icon toggle script -->
            <script>
              const togglePassword = document.querySelector("#eyeIcon");
              const password = document.querySelector("#password");

              togglePassword.addEventListener("click", function (e) {
                this.classList.toggle("fa-eye-slash");
                const type =
                  password.getAttribute("type") === "password"
                    ? "text"
                    : "password";
                password.setAttribute("type", type);
              });
            </script>

    <!--Add Employee-->
    <div class="bluredBackground" id="AddEmp">
      <div class="alert_box d-flex flex-column justify-content-center gap-3">
        <div class="InviteEmployee">
          <h1>Add a new employee</h1>
          <p class="subText">
            Add a new employee by sending them an invitation link through their
            email to join the platform.
          </p>
        </div>
        <div>
          <div class="d-flex flex-column gap-3">
            <div class="d-flex flex-column gap-2 invitationMail">
              <label for="EmailInvite">Invitation Email</label>
              <input
                type="email"
                name="email"
                id="EmailInvite"
                class="inputField emailInput"
                placeholder="example@youremail.com"
              />
              <span
                id="email-error"
                style="color: #bd0000; font-size: small"
              ></span>
            </div>
          </div>
        </div>
        <div class="btns d-flex justify-content-end gap-3">
          <button id="closeInvitePopup" class="alertBoxBtn cancelBtn2">
            Cancel
          </button>
          <button id="sendInvite" class="alertBoxBtn confirmBtn2">
            Send Invite
          </button>
        </div>
      </div>
    </div>
    <!--Add Employee pop up-->
    <script>
      let AddEmpBg = document.getElementById("AddEmp");
      let sendInvite = document.getElementById("sendInvite");
      let emailInput = document.getElementById("EmailInvite");
      let body = document.getElementsByClassName("mainWrapper")[0];

      addEmployee.onclick = function () {
        body.classList.add("blurbody");
        EditInfoIcon.classList.add("inactiveNav");
        addEmployee.children[0].classList.add("activeNav");
        AddEmpBg.classList.add("centerItems");
      };
      logOut.onclick = function () {
        window.location.replace("../index.html");
      };
    </script>
