<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
      integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
      integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/v/dt/dt-1.10.22/datatables.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdn.datatables.net/v/dt/dt-1.10.22/datatables.min.js"
    ></script>
    <script src="../JS/Employee/employee.js" type="module"></script>
    <link rel="stylesheet" href="../CSS/sass/main.css" />

    <title>Employee</title>
  </head>
  <body>
    <!--HTML for the navbar -->
    <!-- Image and text -->
    <div class="mainWrapper">
      <nav
        class="navbar emp-navBar d-flex justify-content-between align-items-center p-4"
      >
        <div class="companyLogo py-2 px-4">
          <img src="../Images/HeaderIcon.svg" />
          <span class="companyName">TechWave Solutions</span>
        </div>
        <div class="d-flex align-items-center gap-2">
          <img
            class="adminAvatar"
            src="../Images/avatar.svg"
            alt="user-avatar"
          />
          <span class="adminName">Edith Martin</span>
        </div>
      </nav>
      <div class="empContent m-auto p-5">
        <div>
          <div class="col-12" id="emp-info-sec">
            <h2 class="mb-3">Employee Information</h2>
            <p>Name: Employee Name</p>
            <p>Email: employee@gmail.com</p>
            <p>Age: 24</p>
            <p>Address: Cairo</p>
            <p>Job Tittle: Software Engineer</p>
          </div>
        </div>

        <!--HTML for the daily report table -->
        <div class="card mb-5">
          <div class="card-header">
            <h3>Daily Report</h3>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="daily-report-date">Select Date:</label>
              <input
                type="date"
                class="form-control"
                id="daily-report-date"
                placeholder="Select date"
              />
            </div>
            <table
              class="table table-striped table-bordered col-12"
              id="emp-daily-report-table"
            >
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Arrival Time</th>
                  <th>Departure Time</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>

        <!--HTML for the monthly report table -->
        <div class="card">
          <div class="card-header">
            <h3>Monthly Report</h3>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="monthly-report-start-date">Select Start Date:</label>
              <input
                type="date"
                class="form-control"
                id="monthly-report-start-date"
                placeholder="Select start date"
              />
            </div>
            <div class="form-group">
              <label for="monthly-report-end-date">Select End Date:</label>
              <input
                type="date"
                class="form-control"
                id="monthly-report-end-date"
                placeholder="Select end date"
              />
            </div>
            <table
              class="table table-striped table-bordered col-12"
              id="emp-monthly-report-table"
            >
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Arrival Time</th>
                  <th>Departure Time</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
