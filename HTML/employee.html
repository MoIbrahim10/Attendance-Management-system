<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
      integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Bootstrap JS-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"
      integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Jquery-->
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <!-- Datatables -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/v/dt/dt-1.13.1/b-2.3.3/b-html5-2.3.3/cr-1.6.1/r-2.4.0/rg-1.3.0/rr-1.3.1/sp-2.1.0/sl-1.5.0/sr-1.2.0/datatables.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdn.datatables.net/v/dt/dt-1.13.1/b-2.3.3/b-html5-2.3.3/cr-1.6.1/r-2.4.0/rg-1.3.0/rr-1.3.1/sp-2.1.0/sl-1.5.0/sr-1.2.0/datatables.min.js"
    ></script>

    <script src="../JS/Employee/empmain.js" type="module"></script>
    <link rel="stylesheet" href="../CSS/sass/main.css" />

    <title>Employee</title>
  </head>
  <body>
    <!--HTML for the navbar -->
    <!-- Image and text -->
    <div class="mainWrapper">
      <nav
        class="navbar emp-navBar d-flex justify-content-between align-items-center p-4"
      >
        <div class="companyLogo py-2 px-4">
          <img src="../Images/HeaderIcon.svg" />
          <span class="companyName">TechWave Solutions</span>
        </div>
        <div class="d-flex align-items-center gap-2">
          <img
            class="adminAvatar"
            src="../Images/avatar.svg"
            alt="user-avatar"
          />
          <span class="adminName" id="employee-name"></span>
          <a id="logOut"
            ><svg
              width="31"
              height="31"
              viewBox="0 0 31 31"
              fill="none"
              class="navIcon"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M20.9966 10.812L25.9139 15.7294L20.9966 20.6467"
                stroke="#CCCCD6"
                stroke-width="1.87328"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M12.7979 15.73H25.9108"
                stroke="#CCCCD6"
                stroke-width="1.87328"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M14.6709 26.0324H6.24108C5.99267 26.0324 5.75443 25.9337 5.57878 25.758C5.40313 25.5824 5.30444 25.3441 5.30444 25.0957V6.36291C5.30444 6.1145 5.40313 5.87626 5.57878 5.70061C5.75443 5.52495 5.99267 5.42627 6.24108 5.42627H14.6709"
                stroke="#CCCCD6"
                stroke-width="1.87328"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </a>
        </div>
      </nav>
      <div class="empContent m-auto p-5">
        <div>
          <div class="col-12" id="emp-info-sec">
            <h2 class="mb-3">Employee Information</h2>
            <p>Name: <span id="name"></span></p>
            <p>Email: <span id="email"></span></p>
            <p>Age: <span id="age"></span></p>
            <p>Address: <span id="address"></span></p>
            <p>Job Tittle: <span id="jobTittle"></span></p>
          </div>
        </div>

        <!--HTML for the daily report table -->
        <div class="card mb-5">
          <div class="card-header">
            <h3>Daily Report</h3>
          </div>
          <div class="card-body">
            <div class="form-group mb-5">
              <label for="daily-report-date" class="mb-2">Select Date:</label>
              <input
                type="date"
                class="form-control"
                id="daily-report-date"
                placeholder="Select date"
              />
            </div>
            <table
              class="table nowrap p-lg-4"
              id="emp-daily-report-table"
              width="100%"
            >
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Arrival Time</th>
                  <th>Departure Time</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody id="dailyReportsTableBody"></tbody>
            </table>
          </div>
        </div>

        <!--HTML for the monthly report table -->
        <div class="card">
          <div class="card-header">
            <h3>Monthly Report</h3>
          </div>
          <div class="card-body">
            <div class="mb-5">
              <div class="form-group mb-3">
                <label for="monthly-report-start-date" class="mb-2"
                  >Select Start Date:</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="monthly-report-start-date"
                  placeholder="Select start date"
                />
              </div>
              <div class="form-group">
                <label for="monthly-report-end-date" class="mb-2"
                  >Select End Date:</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="monthly-report-end-date"
                  placeholder="Select end date"
                />
              </div>
            </div>
            <table
              class="table nowrap p-lg-4"
              id="emp-monthly-report-table"
              width="100%"
            >
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Arrival Time</th>
                  <th>Departure Time</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody id="monthlyReportTB"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
