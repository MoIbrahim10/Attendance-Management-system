<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/sass/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="../JS/forgot Password/resetPass.js" type="module"></script>
    <title>Reset Your Password</title>
  </head>
  <body>
    <div
      class="min-vh-100 container d-flex flex-column align-items-center justify-content-center main-container"
    >
      <div class="wrapper px-5 py-5">
        <div class="d-flex flex-column gap-4 px-5">
          <div id="resetPassWrapper">
            <div>
              <h1 class="headerMsg">Reset Your Password</h1>
              <p class="paragraphtext">
                Please enter your email address and your New password.
              </p>
            </div>

            <div class="emailSec d-flex flex-column align-items-start mb-2">
              <label for="email" class="labels"> Email Address </label>
              <input
                type="email"
                name="email"
                id="email"
                class="inputField emailInput"
                placeholder="example@youremail.com"
              />
            </div>
            <div class="d-flex flex-column align-items-start mb-2">
              <label for="password" class="labels"> Password </label>
              <div class="passwordContainer">
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="inputField"
                  placeholder="Your new password"
                />
                <i class="far fa-eye" id="togglePassword"></i>
              </div>
            </div>
            <div class="d-flex flex-column align-items-start">
              <label for="confirmPassword" class="labels"
                >Confirm Password
              </label>
              <div class="passwordContainer">
                <input
                  type="password"
                  name="password"
                  id="confirmPassword"
                  class="inputField"
                  placeholder="confirm your new password"
                />
                <i class="far fa-eye" id="togglePassword"></i>
              </div>
              <br />
            </div>
            <span
              id="errorMessages"
              style="color: #bd0000; font-size: 14px"
            ></span>
          </div>
          <div>
            <button class="primaryBtnDisabled" id="resetButton">Submit</button>
          </div>
          <div class="goToSignUp">
            New here? <a href="signUp.html" class="hrefLink">Sign up now!</a
            ><br />
            Already have an account?
            <a href="SignIn.html" class="hrefLink">Sign In</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
