<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/sass/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Forgot Your Password</title>
  </head>
  <body>
    <div
      class="min-vh-100 container d-flex flex-column align-items-center justify-content-center main-container"
    >
      <div class="wrapper px-5 py-5">
        <div class="d-flex flex-column gap-4 px-5">
          <div>
            <h1 class="headerMsg">Forgot Your Password</h1>
            <p class="paragraphtext">
              Please enter your email address and we will <br />send your
              password reset instructions.
            </p>
          </div>

          <div class="emailSec d-flex flex-column align-items-start">
            <label for="email" class="labels"> Email Address </label>
            <input
              type="email"
              name="email"
              id="email"
              class="inputField emailInput"
              placeholder="example@youremail.com"
            />
          </div>
          <div>
            <button class="primaryBtnDisabled">Reset Password</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
