<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/sass/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
      integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../Images/Favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../Images/Favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../Images/Favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <script src="../JS/SignIn/signIn.js" type="module"></script>
    <title>Sign In</title>
  </head>
  <body>
    <div
      class="min-vh-100 container d-flex flex-column align-items-center justify-content-center main-container"
    >
      <form id="signin-form" class="wrapper d-flex flex-column gap-4 px-4 py-5">
        <div class="px-5">
          <h1 class="headerMsg">Welcome Back</h1>
          <p class="paragraphtext">
            Enter your credentials to access your account.
          </p>
        </div>

        <div class="d-flex flex-column align-items-start px-5">
          <label for="username" class="labels"> Username </label>
          <input
            type="text"
            name="username"
            id="username"
            class="inputField"
            placeholder="Ahmed_1999"
          />
        </div>

        <div class="d-flex flex-column align-items-start px-5">
          <label for="password" class="labels"> Password </label>
          <div class="passwordContainer">
            <input
              type="password"
              name="password"
              id="password"
              class="inputField"
              placeholder="Your password"
            />
            <i class="far fa-eye" id="togglePassword"></i>
          </div>
          <br />
          <!-- <div class="helperText">Minimum 6 characters</div> -->
          <span id="error" style="color: #bd0000"></span>
        </div>
        <!-- JS for the eye icon to toggle between password and text -->
        <script>
          const togglePassword = document.querySelector('#togglePassword');
          const password = document.querySelector('#password');
          togglePassword.addEventListener('click', function (e) {
            const type =
              password.getAttribute('type') === 'password'
                ? 'text'
                : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
          });
        </script>
        <div class="rememberMeSec d-flex justify-content-between px-5">
          <label class="containerCheckBox">
            <input type="checkbox" checked="checked" id="rememberMe" />
            <div class="checkmark checked" id="rememberMeCB"></div>
            <span class="rememberMe">Remember Me</span>
          </label>
          <a href="forgotPass.html" class="hrefLink">Forgot your password?</a>
        </div>
        <div class="px-5 w-100">
          <button class="primaryBtnDisabled" id="submitButton">Sign in</button>
        </div>
      </form>
      <div class="goToSignUp mt-2">
        Don't have an account?
        <a href="signUp.html" class="hrefLink">Sign up now!</a>
      </div>
    </div>
  </body>
</html>
